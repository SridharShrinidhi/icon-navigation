<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Icon navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>

<body>
  <header class="masthead pad-top">
    <div class="grid grid-middle">
      <h1 class="unit unit-xs-1 unit-s-1 m-1 unit-l-1-3 text-center island-half push-none exa bold">Potion Express</h1>

      <div class="unit unit-xs-1 unit-s-1 m-1 unit-l-2-3 pad-top-quarter gutter-half">
        <nav class="nav pad-top-quarter pad-bottom-quarter">
          <ul class="list-group-inline push-quarter">
            <li class="pad-top-quarter pad-bottom-quarter push-quarter push-right-quarter gutter-half">
              <a class="" href="#">
                <i class="icon i-32 list-group-item">
                <img class="logo" src="images/placeholder-triangle.svg" alt="Icon">
              </i>
                <span class="icon-label push-none">Unicorn Tears</span>
              </a>
            </li>

            <li class="island-quarter push-quarter push-right-quarter">
              <a class="list-group-item center-block center" href="#">
                <i class="icon i-32">
                  <img class="logo" src="images/placeholder-triangle.svg" alt="Icon">
                </i>
                <span class="icon-label push-none">Dragon Scales</span>
              </a>
            </li>
            <li class="island-quarter push-quarter push-right-quarter">
              <a class="" href="#">
                <i class="icon i-32">
                  <img class="logo list-group-item center-block" src="images/placeholder-triangle.svg" alt="Icon">
                </i>
                <span class="icon-label push-none">Yeti Dandruff</span>
              </a>
            </li>
            <li class="island-quarter push-quarter push-right-quarter">
              <a class="" href="#">
                <i class="icon i-32">
                  <img class="logo list-group-item center-block" src="images/placeholder-triangle.svg" alt="Icon">
                </i>
                <span class="icon-label push-none">Pixie Dust</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

</body>

</html>
